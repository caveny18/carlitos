        activeModule: localStorage.getItem('carlitos_active_module') || 'Carlitos',

    };

    function loadEntries() { /* ... */ return [] } // ImplementaciÃ³n abreviada
    function saveEntries() { /* ... */ } // ImplementaciÃ³n abreviada

    // Funciones Carlitos (Se mantienen igual)
    const CarlitosCharacter = (size='w-24 h-24') => `
        <div class="flex flex-col items-center">
            <img src="${CarlitosImage}" alt="Carlitos la Llama Financiera 3D"

            <div class="text-xs text-gray-400 mt-2">Tu mentor llama</div>
        </div>
    `;

    const CarlitosLogo = (size='text-xl') => `
        <div class="flex items-center space-x-2">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM12 4C16.418 4 20 7.582 20 12C20 16.418 16.418 20 12 20C7.582 20 4 16.418 4 12C4 7.582 7.582 4 12 4ZM10 8V16L16 12L10 8Z" fill="url(#gradient-logo)"/>
                 <defs>
                     <linearGradient id="gradient-logo" x1="0%" y1="0%" x2="100%" y2="100%">
                         <stop offset="0%" style="stop-color:var(--color-carlitos-primary);stop-opacity:1" />
                         <stop offset="100%" style="stop-color:var(--color-carlitos-secondary);stop-opacity:1" />
                     </linearGradient>
                 </defs>
             </svg>
            <span class="${size} font-extrabold" style="color:var(--color-carlitos-primary)">CARLITOS</span>
        </div>
    `;
    
    /* ----------------------- DASHBOARD NAVIGATION LOGIC (Se mantiene igual) ----------------------- */
    
    function setModule(moduleName) {
        // ... (LÃ³gica de carga y fetch se mantiene igual) ...
        appState.activeModule = moduleName;
        saveEntries(); 
        
        const moduleMap = {
            'Carlitos': 'carlitos.html',
            'Aprender': 'aprender.html',
            'Microaprendizaje': 'microaprendizaje.html'
        };
        
        const contentDiv = document.getElementById('moduleContent');
        const moduleFile = moduleMap[moduleName];

        if (moduleFile && contentDiv) {
            fetch(moduleFile)
                .then(response => {
                    if (!response.ok) { throw new Error(`Error al cargar ${moduleFile}: ${response.statusText}`); }
                    return response.text();
                })
                .then(html => {
                    // Carga el HTML
                    contentDiv.innerHTML = html;
                    
                    // Ejecuta scripts (La lÃ³gica de ejecuciÃ³n de scripts es correcta y se mantiene)
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const scripts = doc.querySelectorAll('script');
                    
                    scripts.forEach(script => { new Function(script.textContent)(); });

                    if (moduleName === 'Carlitos' && window.setupCarlitosDashboard && typeof window.setupCarlitosDashboard === 'function') {
                        window.setupCarlitosDashboard();
                    } else if (window.setupModule && typeof window.setupModule === 'function') {
                        window.setupModule();
                    }
                })
                .catch(error => {
                    contentDiv.innerHTML = `<div class="p-8 text-red-400">Error al cargar el mÃ³dulo ${moduleName}: ${error.message}</div>`;
                    console.error('Error loading module:', error);
                });
        }
        updateNavStyles();
    }

    function updateNavStyles() {
        document.querySelectorAll('[data-module]').forEach(item => {
            if (item.getAttribute('data-module') === appState.activeModule) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }


    /* ----------------------- INITIALIZATION ----------------------- */
    
    window.onload = () => {
        if (!appState.onboardingComplete) {
            window.location.href = 'index.html'; 
            return;
        }

        // Inicializar listeners de navegaciÃ³n mÃ³vil
        document.querySelectorAll('.mobile-nav-item').forEach(item => {
            item.addEventListener('click', () => setModule(item.getAttribute('data-module')));
        });
        
        // Inicializar listeners de navegaciÃ³n de escritorio
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => setModule(item.getAttribute('data-module')));
        });
        
        // Cargar el mÃ³dulo activo
        setModule(appState.activeModule);
    };
</script>
